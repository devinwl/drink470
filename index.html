---
layout: index
---

    <div class="thumbs">
      <div class="row">
        <div class="col-md-6">
          <div class="row">

          {% for post in site.posts %}
            <div class="col-sm-6">
              <div class="thumb row">
                <a href="{{ post.url }}" class="overlay">
                  <div class="title">
                    {{ post.title }}
                    <div class="subtitle">{{ post.subtitle }}</div>
                    <!-- <div class="rating"><i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star-empty"></i><i class="glyphicon glyphicon-star-empty"></i></div> -->
                  </div>
                </a>
                <img src="{{ post.thumb }}" />
              </div>
            </div>

            {% cycle '', '</div></div><div class="col-md-6"><div class="row">', '', '</div></div></div><div class="row"><div class="col-md-6"><div class="row">' %}

          {% endfor %}
          </div>
        </div>
      </div> <!-- /row -->
    </div><!-- /thumbs -->
